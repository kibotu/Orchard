name: iOS CI

on:
  push:
    branches: [master, 'v[0-9]+.[0-9]+.[0-9]+']
    tags: ['v[0-9]+.[0-9]+.[0-9]+*']
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode and Swift version
        run: |
          xcodebuild -version
          swift --version

      - name: Detect project
        id: detect
        run: |
          PROJECT_PATH=$(find . -name "*.xcodeproj" -type d | head -n 1)
          PROJECT_DIR=$(dirname "$PROJECT_PATH")
          PROJECT_FILE=$(basename "$PROJECT_PATH")
          SCHEME=$(xcodebuild -list -json -project "$PROJECT_PATH" | jq -r '.project.schemes[0]')
          
          echo "project_dir=$PROJECT_DIR" >> $GITHUB_OUTPUT
          echo "project_file=$PROJECT_FILE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT

      - name: Build iOS app
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: |
          xcodebuild \
            -project "${{ steps.detect.outputs.project_file }}" \
            -scheme "${{ steps.detect.outputs.scheme }}" \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            clean build
