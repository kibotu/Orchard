name: iOS CI

on:
  push:
    branches:
      - master
      - 'v[0-9]+.[0-9]+.[0-9]+'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-26
    defaults:
      run:
        working-directory: Examples/OrchardDemo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode and Swift version
        run: |
          xcodebuild -version
          swift --version

      - name: Detect Xcode project and scheme
        id: detect
        run: |
          PROJECT_FILE=$(find . -name "*.xcodeproj" -maxdepth 1 | head -n 1 | sed 's|^\./||')
          echo "Found project: $PROJECT_FILE"
          
          if [ -z "$PROJECT_FILE" ]; then
            echo "Error: No Xcode project found"
            exit 1
          fi
          
          SCHEME=$(xcodebuild -list -json -project "$PROJECT_FILE" | jq -r '.project.schemes[0]')
          echo "Found scheme: $SCHEME"
          
          if [ -z "$SCHEME" ] || [ "$SCHEME" = "null" ]; then
            echo "Error: No scheme found"
            exit 1
          fi
          
          echo "project=$PROJECT_FILE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT

      - name: Build iOS app
        run: |
          xcodebuild \
            -project "${{ steps.detect.outputs.project }}" \
            -scheme "${{ steps.detect.outputs.scheme }}" \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            clean build
