name: iOS CI

on:
  push:
    branches:
      - master
      - 'v[0-9]+.[0-9]+.[0-9]+'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode and Swift version
        run: |
          xcodebuild -version
          swift --version

      - name: Detect Xcode project and scheme
        id: detect
        run: |
          # Find the first .xcodeproj file recursively
          PROJECT_PATH=$(find . -name "*.xcodeproj" -type d | head -n 1)
          
          if [ -z "$PROJECT_PATH" ]; then
            echo "Error: No Xcode project found"
            exit 1
          fi
          
          echo "Found project at: $PROJECT_PATH"
          
          # Extract the directory containing the project
          PROJECT_DIR=$(dirname "$PROJECT_PATH")
          echo "Project directory: $PROJECT_DIR"
          
          # Extract just the project filename
          PROJECT_FILE=$(basename "$PROJECT_PATH")
          echo "Project file: $PROJECT_FILE"
          
          # Get the scheme
          SCHEME=$(xcodebuild -list -json -project "$PROJECT_PATH" | jq -r '.project.schemes[0]')
          echo "Found scheme: $SCHEME"
          
          if [ -z "$SCHEME" ] || [ "$SCHEME" = "null" ]; then
            echo "Error: No scheme found"
            exit 1
          fi
          
          echo "project_dir=$PROJECT_DIR" >> $GITHUB_OUTPUT
          echo "project_file=$PROJECT_FILE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT

      - name: Build iOS app
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: |
          xcodebuild \
            -project "${{ steps.detect.outputs.project_file }}" \
            -scheme "${{ steps.detect.outputs.scheme }}" \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            clean build
